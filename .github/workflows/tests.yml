name: Tests
on: push

jobs:
  # <---------------- TEST BASIC CONFIG ------------------>
  basic-pass:
    name: Basic success condition
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Basic Test
        uses: ./
        with:
         image: alpine:latest
         accept-extensions: pem
         exit-code: 0
         report-name: basic-success

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Basic Success Report
          path: basic-success.json

  # <--------------- TEST ADVANCED CONFIG ---------------->
  advanced:
    name: Advanced
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Advanced Test
        uses: ./
        with:
          image: alpine:latest
          report-format: sarif
          report-name: dockle
          failure-threshold: fatal
          exit-code: 0
          dockle-version: 0.4.13
          accept-extensions: pem

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: SARIF Report
          path: dockle.sarif
